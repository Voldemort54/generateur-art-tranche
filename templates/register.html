{% extends "base.html" %}

{% block title %}Inscription - Générateur d'Art sur Tranche de Livre{% endblock %}

{% block content %}
    <div class="content-container">
        <style>
            /* Styles spécifiques à register.html pour la disposition du formulaire */
            .content-container h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 30px;
                font-size: 2.2em;
            }
            .content-container label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #444;
            }
            .content-container input[type="email"],
            .content-container input[type="password"] {
                width: calc(100% - 20px);
                padding: 12px;
                margin-bottom: 25px;
                border: 1px solid #ddd;
                border-radius: 6px;
                box-sizing: border-box;
                font-size: 1em;
            }
            .content-container button {
                background-color: #007bff;
                color: white;
                padding: 14px 25px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1.1em;
                width: 100%;
                transition: background-color 0.3s ease, transform 0.2s ease;
                box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            }
            .content-container button:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
            }
            .content-container .link-login,
            .content-container .back-to-home {
                text-align: center;
                margin-top: 20px;
                font-size: 0.9em;
            }
            .content-container a {
                color: #007bff;
                text-decoration: none;
            }
            .content-container a:hover {
                text-decoration: underline;
            }
        </style>

        <h1>Inscription</h1>

        <form method="POST" action="{{ url_for('register') }}">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">S'inscrire</button>
        </form>
        <p class="link-login">Déjà un compte ? <a href="{{ url_for('login') }}">Connectez-vous ici</a></p>
        <p class="back-to-home"><a href="{{ url_for('public_home') }}">Retour à l'accueil</a></p>
    </div>
{% endblock %}
